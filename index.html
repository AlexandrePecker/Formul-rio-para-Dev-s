<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="download.png" type="image/x-icon" />
    <title>Formulário para devs</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de Desenvolvedores</h1>
      <p id="subtitulo">Preencha com suas informações</p>
      <br />
    </div>
    <form action="" method="POST">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome Completo: </strong></label>
          <input type="text" name="nome" id="nome" autofocus required />
        </div>

        <div class="campo">
          <label for="email"><strong>E-mail: </strong></label>
          <input type="email" name="email" id="email" required />
        </div>
      </fieldset>

      <div class="campo">
        <label
          ><strong>De qual lado da aplicação você desenvolve?</strong></label
        >
        <label>
          <input type="radio" name="devweb" value="frontend" checked />
          Front-End
        </label>

        <label>
          <input type="radio" name="devweb" value="backend" /> Back-End
        </label>

        <label>
          <input type="radio" name="devweb" value="fullstack" /> FullStack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>
      <br />

      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label>
          <br />
          <br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="JavaScript"
          />
          <label for="tecnologia3">JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="Java"
          />
          <label for="tecnologia4">Java</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="Python"
          />
          <label for="tecnologia5">Python</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="C#"
          />
          <label for="tecnologia6">C#</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tecnologia7"
            value="PHP"
          />
          <label for="tecnologia7">PHP</label>
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label><strong>Conte sobre suas esperiências: </strong></label>
        <textarea
          name="experiencia"
          id="experiencia"
          rows="6"
          style="width: 26em"
        ></textarea>
      </div>

      <button type="submit" class="botao" autofocus>Concluído</button>
    </form>
  </body>
</html>
